services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - "./:/var/www/html"

  nginx:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf"
      - "./:/var/www/html"
    ports:
      - 80:80
    depends_on:
      - app
